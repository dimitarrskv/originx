
<div class="container justify-content-center">
    <mat-card class="block-card first-child">
        <mat-card-header>
            <mat-card-title>Change Personal Information</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmitProfile()" novalidate >
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="E-mail"/>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="name" matInput placeholder="Name"/>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="location" matInput placeholder="Location"/>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="website" matInput placeholder="Website"/>
                </mat-form-field>
                <div class="form-group">
                    <button type="submit" mat-raised-button>Update Profile</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

    <mat-card class="block-card">
        <mat-card-header>
            <mat-card-title>Change Your Password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="pwdForm" (ngSubmit)="onSubmitPassword()" novalidate >
                <mat-form-field>
                    <input type="password" formControlName="password" matInput placeholder="New Password"/>
                </mat-form-field>
                <mat-form-field>
                    <input type="password" formControlName="confirmPassword" matInput placeholder="Confirm Password"/>
                </mat-form-field>
                <div class="form-group">
                    <button type="submit" mat-raised-button>Reset Password</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

    <mat-card class="block-card">
        <mat-card-header>
            <mat-card-title>Link Your Account to the following Providers</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list role="list">
                <mat-list-item role="listitem">
                    <button [disabled]="details?.facebook" (click)="fbLink()" type="button" mat-raised-button>
                        <mat-icon svgIcon="facebook" aria-label="Facebook Link"></mat-icon>
                    </button>
                    <span class="linked" *ngIf="details?.facebook">Already Linked</span>
                    <span class="not-linked" *ngIf="!details?.facebook">Not Linked Yet</span>
                </mat-list-item>
                <mat-list-item role="listitem">
                    <button [disabled]="details?.instagram" (click)="instagramLink()" type="button" mat-raised-button>
                        <mat-icon svgIcon="instagram" aria-label="Instagram Link"></mat-icon>
                    </button>
                    <span class="linked" *ngIf="details?.instagram">Already Linked</span>
                    <span class="not-linked" *ngIf="!details?.instagram">Not Linked Yet</span>
                </mat-list-item>
                <mat-list-item role="listitem">
                    <button [disabled]="details?.google" (click)="googleLink()" type="button" mat-raised-button>
                        <mat-icon svgIcon="google" aria-label="Google Link"></mat-icon>
                    </button>
                    <span class="linked" *ngIf="details?.google">Already Linked</span>
                    <span class="not-linked" *ngIf="!details?.google">Not Linked Yet</span>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
