<mat-card class="block-card first-child">
    <mat-card-header>
        <mat-card-title>Role</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmitRole()" novalidate >
            <mat-form-field>
                <input formControlName="name" matInput placeholder="Name"/>
            </mat-form-field>
            <mat-form-field>
                <textarea formControlName="description" matInput placeholder="Description"></textarea>
            </mat-form-field>
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredPermissions | async" [value]="option">
                {{ option }}
                </mat-option>
                </mat-autocomplete>
            <div class="form-group">
                <button type="submit" mat-raised-button>Update Role</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
