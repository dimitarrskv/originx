<div class="container justify-content-center">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Log In</mat-card-title>
            <mat-card-subtitle>with</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmitLogin()" novalidate >
                <div class="form-container">
                    <div class="form-group social-login-buttons">
                        <button type="button" mat-raised-button (click)="fbLogin()">
                            <mat-icon svgIcon="facebook" aria-label="Facebook Login"></mat-icon>
                        </button>
                        <button type="button" mat-raised-button (click)="instagramLogin()">
                            <mat-icon svgIcon="instagram" aria-label="Instagram Login"></mat-icon>
                        </button>
                        <button type="button" mat-raised-button (click)="googleLogin()">
                            <mat-icon svgIcon="google" aria-label="Google Login"></mat-icon>
                        </button>
                    </div>

                    <div class="separator mat-card-subtitle">
                        or
                    </div>
                    <div class="form-group login-controls">
                        <mat-form-field>
                            <input formControlName="email" matInput placeholder="E-mail"/>
                        </mat-form-field>
                        
                        <mat-form-field>
                            <input formControlName="password" matInput type="password" placeholder="Password"/>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group login-buttons">
                    <button type="submit" mat-raised-button>Sign-in</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
